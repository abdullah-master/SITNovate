<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VidwanCheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login-admin.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="logo">VidwanCheck</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
            </div>
        </div>
    </nav>

    <section class="admin-section">
        <div class="container">
            <div class="admin-content">
                <h1>Certificate Details</h1>
                <form id="certificateForm" class="admin-form">
                    <div class="form-group">
                        <label for="awardeeName">Name of Awardee</label>
                        <input type="text" id="awardeeName" name="awardeeName" required placeholder="Enter full name of awardee">
                    </div>
                    <div class="form-group">
                        <label for="certificationName">Name of Certification</label>
                        <input type="text" id="certificationName" name="certificationName" required placeholder="Enter certification name">
                    </div>
                    <div class="form-group">
                        <label for="certificationNumber">Certificate ID</label>
                        <input type="text" id="certificationNumber" name="certificationNumber" required placeholder="Enter certificate ID">
                    </div>
                    <div class="button-group">
                        <button type="button" class="publish-button" onclick="publishCertificate()">Publish</button>
                    </div>
                </form>

                <!-- QR Code Modal -->
                <div id="qrModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <h2>Certificate QR Code</h2>
                        <div class="qr-container">
                            <img id="qrCodeImage" style="width: 200px; height: 200px;">
                            <button class="download-button" onclick="downloadQRCode()">
                                <span class="icon">â¬‡</span> Download QR Code
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function publishCertificate() {
            const awardeeName = document.getElementById("awardeeName").value;
            const certificationName = document.getElementById("certificationName").value;
            const certificationNumber = document.getElementById("certificationNumber").value;

            if (!awardeeName || !certificationName || !certificationNumber) {
                alert("Please fill in all fields.");
                return;
            }

            fetch("/publish", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    awardee_name: awardeeName,
                    certificate_name: certificationName,
                    certificate_code: certificationNumber
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    document.getElementById("qrCodeImage").src = "data:image/png;base64," + data.qr_code;
                    document.getElementById("qrModal").style.display = "block";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while processing the request.");
            });
        }

        function closeModal() {
            document.getElementById("qrModal").style.display = "none";
        }

        function downloadQRCode() {
            const img = document.getElementById('qrCodeImage');
            const awardeeName = document.getElementById('awardeeName').value;
            
            // Create a canvas to handle the image
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            
            // Create a temporary link to download the image
            const link = document.createElement('a');
            link.download = `certificate_qr_${awardeeName.replace(/\s+/g, '_')}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        window.onload = function() {
            document.getElementById("qrModal").style.display = "none";
        }
    </script>

    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: none;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            color: #5f6368;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close:hover {
            color: #1a73e8;
            transform: scale(1.1);
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .download-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
        }

        .download-button .icon {
            font-size: 20px;
        }

        #qrCodeImage {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Center alignment styles */
        .admin-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Subtracting navbar height */
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .admin-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .admin-content h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .publish-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .publish-button:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
