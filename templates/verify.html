<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate - VidwanCheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="logo">VidwanCheck</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <section class="verify-section">
        <div class="verify-container">
            <h1>Verify Certificate</h1>
            <div class="scanner-container">
                <div id="reader"></div>
                <div id="scan-result"></div>
                <div class="scanner-controls">
                    <button id="startButton" class="control-button">
                        <i class="fas fa-camera"></i> Start Camera
                    </button>
                    <button id="stopButton" class="control-button" style="display: none;">
                        <i class="fas fa-stop"></i> Stop Camera
                    </button>
                    <label for="qr-input-file" class="control-button">
                        <i class="fas fa-file-upload"></i> Upload QR Code
                        <input type="file" id="qr-input-file" accept="image/*" style="display: none;">
                    </label>
                </div>
            </div>
        </div>
    </section>

    <!-- Certificate Details Modal -->
    <div id="certificateModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="certificateDetails"></div>
        </div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const scanResult = document.getElementById('scan-result');
        const certificateModal = document.getElementById('certificateModal');
        const fileInput = document.getElementById('qr-input-file');

        const qrConfig = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0
        };

        let scanning = false;

        function startScanning() {
            scanResult.innerHTML = '<div class="scan-message">Starting camera...</div>';
            
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    const cameraId = devices[0].id;
                    html5QrCode.start(
                        cameraId,
                        qrConfig,
                        onScanSuccess,
                        onScanFailure
                    ).then(() => {
                        scanning = true;
                        startButton.style.display = 'none';
                        stopButton.style.display = 'inline-block';
                        scanResult.innerHTML = '<div class="scan-message">Scanning QR Code...</div>';
                    }).catch(err => {
                        scanResult.innerHTML = `
                            <div class="scan-error">
                                <i class="fas fa-exclamation-circle"></i>
                                Error starting camera: ${err}
                            </div>
                        `;
                    });
                }
            });
        }

        function stopScanning() {
            if (scanning) {
                html5QrCode.stop().then(() => {
                    scanning = false;
                    startButton.style.display = 'inline-block';
                    stopButton.style.display = 'none';
                    scanResult.innerHTML = '';
                });
            }
        }

        function showCertificateDetails(data) {
            const certificateDetails = document.getElementById('certificateDetails');
            
            if (data.verified) {
                const cert = data.certificate;
                const date = new Date(cert.timestamp * 1000).toLocaleDateString();
                
                certificateDetails.innerHTML = `
                    <div class="certificate-details">
                        <h2><i class="fas fa-certificate"></i> Certificate Verified</h2>
                        <div class="details-container">
                            <p><strong>Awardee Name:</strong> ${cert.awardee_name}</p>
                            <p><strong>Certificate Name:</strong> ${cert.certificate_name}</p>
                            <p><strong>Certificate ID:</strong> ${cert.certificate_code}</p>
                            <p><strong>Issue Date:</strong> ${date}</p>
                            <div class="verification-status verified">
                                <i class="fas fa-check-circle"></i> Valid Certificate
                            </div>
                        </div>
                    </div>
                `;
            } else {
                certificateDetails.innerHTML = `
                    <div class="certificate-details invalid">
                        <h2><i class="fas fa-exclamation-triangle"></i> Verification Failed</h2>
                        <div class="details-container">
                            <div class="verification-status invalid">
                                <i class="fas fa-times-circle"></i> Invalid Certificate
                            </div>
                            <p>This certificate could not be verified in our system.</p>
                        </div>
                    </div>
                `;
            }
            
            certificateModal.style.display = 'block';
        }

        function processQRCode(decodedText) {
            try {
                const url = new URL(decodedText);
                const certificateHash = url.searchParams.get('certificate_hash');
                
                if (!certificateHash) {
                    throw new Error('Invalid QR Code format');
                }

                fetch(`/verify_certificate?certificate_hash=${certificateHash}`)
                    .then(response => response.json())
                    .then(data => {
                        showCertificateDetails(data);
                    })
                    .catch(error => {
                        alert('Error verifying certificate');
                    });

            } catch (error) {
                alert('Invalid QR Code: ' + error.message);
            }
        }

        function onScanSuccess(decodedText) {
            processQRCode(decodedText);
        }

        function onScanFailure(error) {
            console.warn(`QR code scan error: ${error}`);
        }

        // Event Listeners
        startButton.addEventListener('click', startScanning);
        stopButton.addEventListener('click', stopScanning);

        document.querySelector('.close-modal').addEventListener('click', () => {
            certificateModal.style.display = 'none';
        });

        fileInput.addEventListener('change', event => {
            if (event.target.files.length === 0) return;
            const imageFile = event.target.files[0];
            
            html5QrCode.scanFile(imageFile, true)
                .then(decodedText => {
                    processQRCode(decodedText);
                })
                .catch(err => {
                    alert('Could not find a valid QR code in the image');
                });
        });

        window.onclick = function(event) {
            if (event.target == certificateModal) {
                certificateModal.style.display = 'none';
            }
        }
    </script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin: 10% auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .certificate-details {
            text-align: left;
        }

        .certificate-details h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .details-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .details-container p {
            margin: 10px 0;
            color: #444;
        }

        .verification-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .verification-status.verified {
            background: #e3f7e3;
            color: #2d862d;
        }

        .verification-status.invalid {
            background: #ffe6e6;
            color: #cc0000;
        }

        .invalid h2 {
            color: #cc0000;
        }
        .scan-message {
    color: var(--dark);
    padding: 10px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    margin-top: 20px;
}

    </style>
</body>
</html>
